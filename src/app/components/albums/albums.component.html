<app-album-detail [album]="albums[index]" [index]="index" (indexChange)="this.index = $event" *ngIf="index || index == 0" (click)="click()"></app-album-detail>

<div id="search"><input  placeholder="" (keyup)="setSearch($event)" (change)="filter()"> <img src="/assets/search.png" id="glass" height="30px" (click)="filter()"></div>

<ul *ngIf="fetched">
  <li *ngFor="let album of albums" (click)="showDetail(album.key)">
    <div>
      <span class="name">{{ album.name }}</span>
      <span class="artist">{{ album.artist }} </span>

    </div>
    <span class="price">{{ album.currency == 'USD' ? '$' : album.currency }}{{ album.price }}</span>
  </li>
</ul>

<div id="notfound" *ngIf="albums.length === 0"><h1>Nothing found</h1></div>
